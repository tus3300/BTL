<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Đặt sân bóng đá</title>
    <style>
        /*Định dạng trang web*/
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /*Định dạng tiêu đề*/
        h1 {
            font-size: 36px;
            text-align: center;
            margin: 50px 0;
        }

        /*Định dạng biểu mẫu đặt sân*/
        form {
            width: 50%;
            margin: 0 auto;
            border: 2px solid #ccc;
            padding: 20px;
            border-radius: 10px;
        }

        label {
            display: block;
            font-size: 18px;
            margin-bottom: 10px;
        }

        input[type=text], input[type=tel], input[type=date], select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Đặt sân bóng đá</h1>
    <form method="post" action="process_booking.php">
        <label for="customer_name">Họ và tên:</label>
        <input type="text" id="customer_name" name="customer_name" required>

        <label for="phone_number">Số điện thoại:</label>
        <input type="tel" id="phone_number" name="phone_number" required>

        <label for="booking_date">Ngày đặt sân:</label>
        <input type="date" id="booking_date" name="booking_date" required>

        <label for="booking_time">Giờ đặt sân:</label>
        <input type="time" id="booking_time" name="booking_time" required>

        <label for="field_id">Chọn sân:</label>
        <select id="field_id" name="field_id">
            <option value="1">Sân A</option>
            <option value="2">Sân B</option>
            <option value="3">Sân C</option>
        </select>

        <input type="submit" name="submit" value="Đặt sân">
</form>

</body>
</html>
