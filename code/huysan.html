<!DOCTYPE html>
<html>
<head>
    <title>Hủy đặt sân bóng đá</title>
</head>
<body>
    <h1>Hủy đặt sân bóng đá</h1>
    <?php
    // Kiểm tra xem người dùng đã submit form chưa
    if (isset($_POST["submit"])) {
        // Lấy giá trị từ form
        $booking_id = $_POST["booking_id"];

        // Kết nối đến cơ sở dữ liệu
        $conn = mysqli_connect("localhost", "username", "password", "database_name");

        // Kiểm tra kết nối
        if (!$conn) {
            die("Lỗi kết nối: " . mysqli_connect_error());
        }

        // Xóa đặt sân khỏi cơ sở dữ liệu
        $sql = "DELETE FROM bookings WHERE id = '$booking_id'";
        if (mysqli_query($conn, $sql)) {
            echo "Hủy đặt sân thành công";
        } else {
            echo "Lỗi: " . mysqli_error($conn);
        }

        // Đóng kết nối
        mysqli_close($conn);
    }
    ?>
    <form method="post">
        <label for="booking_id">Mã đặt sân:</label>
        <input type="text" name="booking_id">
        <input type="submit" name="submit" value="Hủy đặt sân">
    </form>
</body>
</html>
